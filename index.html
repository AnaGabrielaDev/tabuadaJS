<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1 id="title">
            Tabuada
        </h1>
    </header>
    <main>
        <section class="sectionTabuada">
            <div class="sectionTabuada__header">
                <label id="subtitle">Numero: </label>
                <div class="sectionTabuada__header__item">
                    <input type="number" name="number" id="txtNumber">
                </div>
                <div class="sectionTabuada__header__item">
                    <input type="button" value="Gerar tabuada" id="button" onclick="gerarTabuada()">
                </div>
            </div>
            
            <div class="sectionTabuada__content">
                <select name="tabuada" id="selTabuada" size="10" class="result"  >
                    <option></option>
                </select>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy 
            <a href="https://github.com/AnaGabrielaDev" target="_blank" rel="noopener noreferrer">AnaGabrielaDev</a>
        </p>
    </footer>
    <script src="assets/main.js"></script>

</body>
</html>
